{% extends "app.html" %} {% block content %}

<div class="row justify-content-center mt-4 py-4">
  <div class="col-lg-6 shadow-lg" style="border: 1px solid black">
    <h2 class="text-center mt-3">Register</h2>
    <form method="POST" action="{% url 'register' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username:</label>
        <input
          type="text"
          name="username"
          class="form-control"
          value="username"
        />
      </div>

      <div class="form-group mb-2">
        <label for="password1">Password:</label>
        <input
          type="password"
          name="password1"
          class="form-control mt-3"
          value="password1"
        />
        <span class="text-danger">{{ form.password1.errors }}</span>
      </div>

      <div class="form-group mb-2">
        <label for="password2">Confirm Password:</label>
        <input
          type="password"
          name="password2"
          class="form-control mt-3"
          value="password2"
        />
        <span class="text-danger">{{ form.password2.errors }}</span>
      </div>

      <button type="submit" class="btn btn-danger mb-4">Submit</button>

      <a href="{% url 'login' %}" class="btn btn-primary mb-4">Login</a>
    </form>
  </div>
</div>
{% endblock %}
