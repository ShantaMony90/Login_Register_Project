{% extends "app.html" %} {% block content %}

<div class="row justify-content-center mt-4">
  <div class="col-sm-6 shadow" style="border: 1px solid green">
    <h2 class="text-center mb-3 mt-4">Login</h2>

    {% if form.non_field_errors %}
    <small class="text-danger"> {{ form.non_field_errors.as_ul }} </small>

    {% endif %}

    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="form-group mb-3">
        <label for="username">Username:</label>
        <input
          type="text"
          name="username"
          class="form-control"
          value="username"
        />
        <span class="text-danger">{{ form.username.errors }}</span>
      </div>

      <div class="form-group mb-3">
        <label for="password">Password:</label>
        <input
          type="password"
          name="password"
          class="form-control"
          value="password"
        />
        <span class="text-danger">{{ form.password1.errors }}</span>
      </div>

      <button type="submit" class="btn btn-dark mb-3">Login</button>

      <a href="{% url 'register' %}" class="mb-3">Create a new account</a>
    </form>
  </div>
</div>
{% endblock %}
